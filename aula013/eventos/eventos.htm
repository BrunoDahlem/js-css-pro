<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn">Botão</button>

    <script>
        var btn = document.getElementById('btn');
        btn.style.color = 'red';

        function clicou() {
            console.log('clico no botão')
        }
        function clicou2() {
            console.log('clico no botão com 2')
        }
        // btn.onclick = clicou;  só consegue colocar um evento por vez

        btn.addEventListener('click',clicou)
        btn.addEventListener('click',clicou2)// Dá pra colocar varios eventos 
    </script>
</body>
</html>
