<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var divPai = document.createElement('div');
        divPai.setAttribute('id','root');
        document.body.appendChild(divPai);

        var root = document.getElementById('root');

        var h1 = document.createElement('h1');
        h1.innerHTML = 'JavaScript';
        h1.setAttribute('class','titulo');
        root.appendChild(h1);


        var hr = document.createElement('hr');
        root.appendChild(hr);

        var p = document.createElement('p');
        p.innerHTML = 'Bem-Vindo';
        p.setAttribute('class','paragrafo');
        root.appendChild(p);

        var span = document.createElement('span');
        span.innerHTML = ' - JS PRO!';
        span.setAttribute('class','textinho');
        p.appendChild(span);
    </script>
</body>
</html>
